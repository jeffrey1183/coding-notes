<!DOCTYPE html>
<html>
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="style-advanced-search.css">
        
    </head>
    <body>
        <a href="index.html">Index</a>
        <img src="Google Logo.png" alt="" width="272px" height="92px">
        <h2 style="color: #d93025; font-size: 20px;">Advanced Search</h2>
        <form action="https://google.com/search">
            <label for="all these words">All these words:</label>
            <input type="text" name="as_q" value=""><br>
            <label for="this exact word or phrase">This exact word or phrase:</label>
            <input type="text" name="as_epq" value=""><br>
            <label for="any of these words">Any of these words:</label>
            <input type="text" name="as_oq" value=""><br>
            <label for="none of these words">None of these words:</label>
            <input type="text" name="as_eq" value=""><br>
            <input type="submit" class="submit" value="Advanced Search">
        </form>
    </body>
</html>
