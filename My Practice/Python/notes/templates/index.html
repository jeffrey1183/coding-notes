{% extends "layout.html" %}

{% block heading %}
    First Page
{% endblock %}

{% block body %}
<ul>
  {% for note in notes%}
    <li>{{ note }}</li>
  {% endfor %}
</ul>
<form action="{{ url_for('index') }}" method="POST">
  <input type="text" name="note" placeholder="Enter Note Here">
  <button type="button">Add Note</button>
</form>
{% endblock %}
