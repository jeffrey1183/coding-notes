<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

      /*Select list items that are immediate children, directly descended from any order list*/
      ol > ul{
        color: red;

      }
    </style>
  </head>
  <body>
    <ol>
      <li>list item</li>
      <li>list item</li>
      <ul>
        <li>sublist item</li>
        <li>sublist item</li>
      </ul>
      <li>list item</li>
    </ol>

  </body>
</html>
