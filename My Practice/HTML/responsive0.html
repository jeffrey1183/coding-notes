<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Responsive Practive</title>
  </head>
   <!-- When page is width than 500 it will be red, less than 500 it will be blue-->
    <style>
    @media (min-width: 500px) {
      body {
        background-color: red;
      }

    }

    @media (max-width: 499px) {
      body {
        background-color: blue;
      }

    }

    </style>
  <body>
    <h1>please shrink the page less than 500</h1>

  </body>
</html>
