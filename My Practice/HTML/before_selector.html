<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    /*Create a pseudo-element  */
      a::before
      {
        content: "Click here:";
      }

    </style>
  </head>
  <body>
    <ul>
      <li><a href="#">one link</a></li>
      <li><a href="#">second link</a></li>
      <li><a href="#">third link</a></li>

    </ul>

  </body>
</html>
