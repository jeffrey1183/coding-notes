<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Web Page</title>

    <style media="screen">
      h1, h2{
        color: red;
      }
      /* All of the list items in order list are blue including the list in unorder list*/
      /* The space operator selects the defendant of particular HTML element*/
      ol li {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>This is H1</h1>
    <h2>This is H2</h2><br>
    <ol>
      <li>list item 1</li>
      <li>list item 2</li>
      <ul>
        <li>sublist item 1</li>
        <li>sublist item 2</li>
      </ul>
    </ol>
    <ul>
      <li>list item in unorder list</li>
      <li>list item in unorder list</li>
    </ul>

  </body>
</html>
