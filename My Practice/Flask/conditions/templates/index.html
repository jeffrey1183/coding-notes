<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Is it New Year?</title>
    <style media="screen">
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    {% if new_year %}
      <h1>Yes! Happy New Year</h1>
      <!--Syntax: http://jinja.pocoo.org/docs/2.10/templates/#list-of-builtin-tests-->
    {% else %}
      <h1>No</h1>
    {% endif %}

  </body>
</html>
