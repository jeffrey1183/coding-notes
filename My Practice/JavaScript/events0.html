<!DOCTYPE html>
<html>
    <head>
        <title>My Website</title>
        <script>
            // function to say hello
            function hello(){
                alert('Hello');
            }
        </script>


    </head>
    <body>
        <h1>Welcome!</h1>
        <button onclick="hello()">Click here!</button>
        <button onmouseover="hello()">Mouseover</button>
        
    </body>
</html>
