<!DOCTYPE html>
<html>
    <head>
        <title>My Website</title>
        <script>
            let counter = 0;

            function count(){
                counter++;
                document.querySelector('#counter').innerHTML = counter;
            }
        </script>
    </head>
    <body>
        <h1 id="counter">0</h1>
        <button onclick="count()">Click me</button>
    </body>
</html>
