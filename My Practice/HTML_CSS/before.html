<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      a::before
      {
        content:  "\21d2 Click here:";
      }
    </style>
    <!--\21d2 is a special hex value for a Unicode symbol-->
  </head>
  <body>
    <ul>
      <li><a href="#">one link</a></li>
      <li><a href="#">second link</a></li>
      <li><a href="#">third link</a></li>

    </ul>

  </body>
</html>
