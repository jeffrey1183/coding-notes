    <style media="screen">
    /* If the input type is text, the background color is red  */
    /* If the input type is number, the background color is yellow  */
     input[type=text]{
       background-color: red;
     }
     input[type=number]{
       background-color: yellow;
     }

    </style>
  </head>

      <input name="name" type="text" placeholder="Last Name">
      <input name="name" type="number" placeholder="Age">
      

    </form>


  </body>
